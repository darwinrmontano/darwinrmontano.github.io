<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìã Maintenance Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px 20px;
      background: #f0f0f0;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    input[type="date"] {
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 6px 14px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    iframe {
      margin-top: 30px;
      width: 95%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üìã Maintenance Logs</h1>
  <p>Select a date to view tasks</p>

  <input type="date" id="datePicker">
  <button onclick="goToToday()">üìÖ Today</button>

  <iframe id="sheetFrame" src="" allowfullscreen></iframe>

  <script>
    const gidMapURL = "https://docs.google.com/spreadsheets/d/10fqQKjTzt1aMO-nTTzHYTDLJ8C5qHEIgGJjmkSmfHEY/gviz/tq?tqx=out:csv&sheet=GIDMAP";
    const basePubURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT_S0myJmpCUaj0olQ5xgczB-3AMPtBELZzCzzNZcN9eXfvPb1cq4MOc_dL41iPhaopNvJnmnevgSxd/pubhtml?gid=";

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function goToToday() {
      const today = new Date();
      document.getElementById('datePicker').value = formatDate(today);
      loadSheet();
    }

    async function loadSheet() {
      const selectedDate = document.getElementById('datePicker').value;
      if (!selectedDate) return;

      try {
        const response = await fetch(gidMapURL);
        const csv = await response.text();
        const lines = csv.split("\n").slice(1); // skip header
        const map = {};
        for (const line of lines) {
          const [name, gid] = line.trim().split(",");
          if (name && gid) map[name] = gid;
        }

        const gid = map[selectedDate];
        if (!gid) {
          alert(`‚ö†Ô∏è No se encontr√≥ la hoja para: ${selectedDate}\nAseg√∫rate de que est√© en GIDMAP.`);
          return;
        }

        const frameURL = basePubURL + gid + "&single=true&widget=true&headers=false";
        document.getElementById('sheetFrame').src = frameURL;
      } catch (error) {
        alert("‚ùå Error cargando GIDMAP.");
      }
    }

    document.getElementById('datePicker').addEventListener('change', loadSheet);
    goToToday();
  </script>
</body>
</html>
