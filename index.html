<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“‹ Maintenance</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 16px;
      text-align: center;
      color: #666;
      margin-bottom: 6px;
    }

    p {
      font-size: 13px;
      text-align: center;
      color: #888;
      margin-bottom: 16px;
    }

    .frame-container {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 3 / 4;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .frame-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @media (min-width: 768px) {
      h1 { font-size: 26px; }
      h2 { font-size: 18px; }
      p  { font-size: 14px; }
      .frame-container {
        aspect-ratio: 16 / 9;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Maintenance Tasks</h1>
  <h2 id="currentDate">Loading date...</h2>
  <p>This sheet refreshes daily with the most recent updates.</p>

  <div class="frame-container">
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/pubhtml?gid=0&single=true" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const today = new Date().toLocaleDateString('en-US', options);
    document.getElementById('currentDate').textContent = today;
  </script>
</body>
</html>
