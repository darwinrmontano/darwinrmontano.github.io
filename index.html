<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìã Maintenance Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    h2 {
      font-size: 16px;
      font-weight: normal;
      margin-top: 5px;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    iframe {
      width: 95%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìÖ Maintenance Logs</h1>
    <h2>Hoja del d√≠a actual o seleccionada</h2>
  </header>

  <div class="container">
    <iframe id="sheetFrame" src=""></iframe>
    <div class="error" id="errorMsg" style="display: none;">‚ö†Ô∏è Error al cargar la hoja de c√°lculo.</div>
  </div>

  <script>
    async function loadTodaySheet() {
      const sheetID = "10fqQKjZt1aMO-nTIzHYTDLU8C5qHElgGJmkSmfHEY";
      const today = new Date().toISOString().slice(0, 10); // formato YYYY-MM-DD
      const gidMapURL = `https://opensheet.elk.sh/${sheetID}/GIDMAP`;

      try {
        const response = await fetch(gidMapURL);
        const data = await response.json();

        const row = data.find(r => r.FECHA === today);

        if (row && row.GID) {
          const gid = row.GID;
          const iframeURL = `https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/pubhtml?gid=${gid}&single=true`;
          document.getElementById("sheetFrame").src = iframeURL;
        } else {
          throw new Error("GID no encontrado para la fecha de hoy.");
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("errorMsg").style.display = "block";
      }
    }

    loadTodaySheet();
  </script>
</body>
</html>
