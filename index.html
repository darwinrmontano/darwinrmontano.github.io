<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📋 Tareas del día</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      margin: 0;
    }

    .fecha {
      text-align: center;
      margin: 10px 0 20px;
      font-size: 18px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: block;
      margin: auto;
    }

    .selector {
      text-align: center;
      margin: 10px auto 30px;
    }

    select {
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <h1>📋 Tareas del día</h1>
  <div class="fecha" id="fechaHoy"></div>

  <div class="selector">
    <label for="fechaSelect">📅 Selecciona otra fecha</label>
    <select id="fechaSelect"></select>
  </div>

  <iframe id="hojaFrame" src="" allowfullscreen></iframe>

  <script>
    const hojaBase = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/pubhtml?gid=";
    
    const gidMap = {
      "2025-08-04": "0",
      "2025-08-05": "255973809",
      "2025-08-06": "1494250371",
      "2025-08-07": "769048570",
      "2025-08-08": "1654370385"
      // Agrega más fechas y GIDs aquí según se vayan creando
    };

    const hoy = new Date();
    const yyyy = hoy.getFullYear();
    const mm = String(hoy.getMonth() + 1).padStart(2, '0');
    const dd = String(hoy.getDate()).padStart(2, '0');
    const fechaActual = `${yyyy}-${mm}-${dd}`;
    const fechaMostrar = `${mm}/${dd}/${String(yyyy).slice(-2)}`;
    
    document.getElementById("fechaHoy").textContent = "Hoy es: " + fechaMostrar;

    const select = document.getElementById("fechaSelect");

    // Llenar selector con fechas
    Object.keys(gidMap).sort().reverse().forEach(fecha => {
      const option = document.createElement("option");
      option.value = fecha;
      option.textContent = fecha;
      if (fecha === fechaActual) option.selected = true;
      select.appendChild(option);
    });

    // Mostrar hoja del día
    function mostrarHoja(fecha) {
      const gid = gidMap[fecha];
      if (!gid) {
        document.getElementById("hojaFrame").src = "";
        alert("❌ No se encontró la hoja para esta fecha.");
        return;
      }
      const url = hojaBase + gid + "&single=true&widget=true&headers=false";
      document.getElementById("hojaFrame").src = url;
    }

    select.addEventListener("change", () => {
      mostrarHoja(select.value);
    });

    mostrarHoja(select.value); // Mostrar hoja actual al cargar
  </script>
</body>
</html>
