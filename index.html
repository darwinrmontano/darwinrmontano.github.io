<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📅 Maintenance Logs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 10px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      display: block;
    }
    .error {
      color: red;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h2>📆 Maintenance Logs</h2>
    <p>Hoja del día actual</p>
  </header>

  <div id="spreadsheetContainer"></div>

  <script>
    // 🗓️ Mapa de fechas y GIDs correctos
    const gidMap = {
      "2025-08-03": "553501387",
      "2025-08-04": "1522752893",
      "2025-08-05": "453363638"
    };

    // 📅 Obtener fecha actual en formato YYYY-MM-DD
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const todayStr = `${yyyy}-${mm}-${dd}`;

    // 🔗 Enlace base de la hoja publicada
    const baseUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/pubhtml?gid=";

    const gid = gidMap[todayStr];

    if (gid) {
      const url = `${baseUrl}${gid}&single=true`;
      document.getElementById("spreadsheetContainer").innerHTML = `<iframe src="${url}"></iframe>`;
    } else {
      document.getElementById("spreadsheetContainer").innerHTML = `<p class="error">⚠️ Error al cargar la hoja de cálculo.</p>`;
    }
  </script>

</body>
</html>
