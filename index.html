<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìã Maintenance Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 40px;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input[type="date"] {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
    }

    button {
      padding: 8px 14px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    iframe {
      margin-top: 30px;
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <h1>üìã Maintenance Logs</h1>
  <input type="date" id="datePicker" />
  <button onclick="loadSheet()">Today</button>

  <iframe id="sheetFrame" src="" allowfullscreen></iframe>

  <script>
    const sheetId = '10fqQKjZt1aMO-nTIzHYTDLU8C5qHElgGJmkSmfHEY';
    const frame = document.getElementById("sheetFrame");

    function formatDate(date) {
      return date.toISOString().split("T")[0];
    }

    function loadSheetForDate(dateString) {
      fetch(`https://opensheet.elk.sh/${sheetId}/GIDMAP`)
        .then((res) => {
          if (!res.ok) throw new Error("No se pudo cargar GIDMAP");
          return res.json();
        })
        .then((data) => {
          const entry = data.find((e) => e.date === dateString);
          if (!entry) {
            alert(`‚ö†Ô∏è No se encontr√≥ la hoja para: ${dateString}\nAseg√∫rate de que est√© en GIDMAP.`);
            return;
          }

          const gid = entry.gid;
          const sheetURL = `https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/pubhtml?gid=${gid}&single=true`;
          frame.src = sheetURL;
        })
        .catch((err) => {
          console.error(err);
          alert("‚ùå Error al buscar la hoja.");
        });
    }

    function loadSheet() {
      const dateInput = document.getElementById("datePicker").value;
      const selectedDate = dateInput ? dateInput : formatDate(new Date());
      loadSheetForDate(selectedDate);
    }

    // Carga autom√°tica al abrir
    document.getElementById("datePicker").value = formatDate(new Date());
    loadSheet();
  </script>
</body>
</html>
