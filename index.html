<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”§ Maintenance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f1f1f1;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 28px;
    }
    p {
      text-align: center;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    iframe {
      display: block;
      margin: auto;
      width: 95%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ”§ Maintenance Tasks</h1>
  <p>Selecciona una fecha para ver las tareas:</p>

  <div style="text-align: center;">
    <select id="dateSelector"></select>
    <button onclick="loadToday()">HOY</button>
  </div>

  <iframe id="sheetFrame" src=""></iframe>

  <script>
    const gidMapUrl = "https://opensheet.elk.sh/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/GIDMAP";
    const baseSheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/pubhtml?gid=";

    let gidMap = {};

    async function loadGIDMap() {
      try {
        const response = await fetch(gidMapUrl);
        const data = await response.json();
        const selector = document.getElementById("dateSelector");

        data.forEach(row => {
          gidMap[row.FECHA] = row.GID;
          const option = document.createElement("option");
          option.value = row.FECHA;
          option.textContent = row.FECHA;
          selector.appendChild(option);
        });

        selector.addEventListener("change", () => {
          const selectedDate = selector.value;
          const gid = gidMap[selectedDate];
          if (gid) {
            loadSheet(gid);
          }
        });
      } catch (error) {
        console.error("Error loading GIDMAP:", error);
      }
    }

    function loadSheet(gid) {
      const iframe = document.getElementById("sheetFrame");
      iframe.src = `${baseSheetUrl}${gid}&single=true&widget=true&headers=false`;
    }

    function loadToday() {
      const today = new Date().toISOString().split("T")[0];
      const gid = gidMap[today];
      if (gid) {
        document.getElementById("dateSelector").value = today;
        loadSheet(gid);
      } else {
        alert("No hay hoja para la fecha de hoy (" + today + ")");
      }
    }

    loadGIDMap();
  </script>

</body>
</html>
