<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üìã Maintenance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    select, button {
      padding: 8px 12px;
      margin: 5px;
      font-size: 16px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>üõ†Ô∏è Maintenance Tasks</h1>
  <p>Selecciona una fecha para ver las tareas:</p>

  <select id="dateSelector"></select>
  <button onclick="loadToday()">HOY</button>

  <iframe id="sheetFrame" src=""></iframe>

  <script>
    const gidMapUrl = "https://opensheet.elk.sh/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/GIDMAP";
    const baseSheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/pubhtml?gid=";

    const selector = document.getElementById("dateSelector");
    const frame = document.getElementById("sheetFrame");
    let gidMap = [];

    async function loadGIDMap() {
      const res = await fetch(gidMapUrl);
      gidMap = await res.json();

      // Rellenar selector
      gidMap.forEach(entry => {
        const option = document.createElement("option");
        option.value = entry.GID;
        option.textContent = entry.FECHA;
        selector.appendChild(option);
      });

      // Cargar por defecto hoja del d√≠a actual
      loadToday();
    }

    function loadToday() {
      const today = new Date().toISOString().split("T")[0];
      const todayEntry = gidMap.find(entry => entry.FECHA === today);
      if (todayEntry) {
        frame.src = baseSheetUrl + todayEntry.GID + "&single=true";
        selector.value = todayEntry.GID;
      } else {
        frame.src = "";
        alert("No hay hoja para hoy: " + today);
      }
    }

    selector.addEventListener("change", () => {
      const gid = selector.value;
      frame.src = baseSheetUrl + gid + "&single=true";
    });

    // Cargar todo al iniciar
    loadGIDMap();
  </script>
</body>
</html>
