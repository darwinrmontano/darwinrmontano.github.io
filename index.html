<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”§ Maintenance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #444;
    }
    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    iframe {
      width: 95%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    /* MODO PANTALLA COMPLETA (kiosco): muestra solo el iframe */
    body.kiosk {
      margin: 0 !important;
      padding: 0 !important;
      background: #000;
    }
    body.kiosk h1,
    body.kiosk p,
    body.kiosk #datePicker {
      display: none !important;
    }
    body.kiosk #sheetFrame {
      position: fixed;
      inset: 0;
      width: 100vw !important;
      height: 100vh !important;
      border: none !important;
      margin: 0 !important;
    }
  </style>
</head>
<body>
  <h1>ðŸ”§ Maintenance Team</h1>
  <p>Select a date:</p>

  <input type="date" id="datePicker" />

  <iframe id="sheetFrame"></iframe>

  <script>
    const spreadsheetId = "10fqQKjTzt1aMO-nTTzHYTDLJ8C5qHEIgGJjmkSmfHEY";
    const gidMapSheet = "GIDMAP";
    const gidMapUrl = `https://opensheet.elk.sh/${spreadsheetId}/${gidMapSheet}`;

    const dateInput = document.getElementById("datePicker");
    const iframe = document.getElementById("sheetFrame");
    const gidMap = {};

    // ðŸ›  FunciÃ³n que devuelve la fecha local en formato yyyy-mm-dd
    function getLocalTodayDate() {
      const now = new Date();
      now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); // Corrige la diferencia de zona horaria
      return now.toISOString().split("T")[0];
    }

    fetch(gidMapUrl)
      .then(response => response.json())
      .then(data => {
        data.forEach(row => {
          const fecha = row.FECHA?.trim();
          const gid = row.GID?.trim();
          if (fecha && gid) {
            gidMap[fecha] = gid;
          }
        });

        const today = getLocalTodayDate();
        dateInput.value = today;
        if (gidMap[today]) {
          loadSheet(gidMap[today]);
        } else {
          alert("No hay hoja para hoy.");
        }
      })
      .catch(error => {
        console.error("Error al cargar GIDMAP:", error);
        alert("No se pudo cargar la lista de fechas.");
      });

    function loadSheet(gid) {
      const url = `https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/pubhtml?gid=${gid}&single=true`;
      iframe.src = url;
    }

    dateInput.addEventListener("change", () => {
      const selectedDate = dateInput.value;
      if (gidMap[selectedDate]) {
        loadSheet(gidMap[selectedDate]);
      } else {
        alert("No hay hoja para la fecha seleccionada.");
      }
    });

    // ðŸ”„ Auto-refresh del iframe cada 60 segundos
    const REFRESH_MS = 60000; // 60,000 ms = 60 s
    setInterval(() => {
      if (iframe.src) {
        const url = new URL(iframe.src);
        url.searchParams.set("_r", Date.now()); // evita cachÃ©
        iframe.src = url.toString();
      }
    }, REFRESH_MS);

    // Activa el modo pantalla completa al cargar
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('kiosk');
    });
  </script>
</body>
</html>
