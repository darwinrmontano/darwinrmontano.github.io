<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“‹ Maintenance Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 26px;
    }

    h2 {
      text-align: center;
      font-size: 18px;
      color: #666;
    }

    .controls {
      text-align: center;
      margin: 20px 0;
    }

    input[type="date"], button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Maintenance Logs</h1>
  <h2>Select a date to view tasks</h2>

  <div class="controls">
    <input type="date" id="datePicker">
    <button onclick="goToToday()">ðŸ“… Today</button>
  </div>

  <iframe id="sheetFrame" src=""></iframe>

  <script>
    const sheetId = "10fqQKjTzt1aMO-nTTzHYTDLJ8C5qHEIgGJjmkSmfHEY"; // Tu ID real

    // Usa fecha local y fuerza zona horaria correcta
    function getLocalDate() {
      const now = new Date();
      const offset = now.getTimezoneOffset();
      now.setMinutes(now.getMinutes() - offset);
      return now;
    }

    function formatDateToSheetName(date) {
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const day = date.getDate().toString().padStart(2, '0');
      const year = date.getFullYear();
      return `${month}-${day}-${year}`;
    }

    function loadSheetForDate(date) {
      const formattedName = formatDateToSheetName(date);
      const iframe = document.getElementById("sheetFrame");

      // Usamos pubhtml para mostrar el contenido completo (no como tabla)
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/pubhtml?gid=0&single=true&widget=true&headers=false&sheet=${formattedName}`;
      iframe.src = url;
    }

    function goToToday() {
      const today = getLocalDate();
      document.getElementById("datePicker").value = today.toISOString().split('T')[0];
      loadSheetForDate(today);
    }

    document.getElementById("datePicker").addEventListener("change", function () {
      const selectedDate = new Date(this.value);
      loadSheetForDate(selectedDate);
    });

    window.onload = goToToday;
  </script>
</body>
</html>
