<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”§ Maintenance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #444;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    iframe {
      width: 95%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”§ Maintenance Tasks </h1>
  <p>Selecciona una fecha:</p>

  <select id="dateSelector">
    <option value="">-- Selecciona una fecha --</option>
  </select>
  <button id="todayBtn">HOY</button>

  <iframe id="sheetFrame"></iframe>

  <script>
    const spreadsheetId = "10fqQKjTzt1aMO-nTTzHYTDLJ8C5qHEIgGJjmkSmfHEY";
    const gidMapSheet = "GIDMAP";
    const gidMapUrl = `https://opensheet.elk.sh/${spreadsheetId}/${gidMapSheet}`;

    const selector = document.getElementById("dateSelector");
    const iframe = document.getElementById("sheetFrame");
    const gidMap = {};

    fetch(gidMapUrl)
      .then(response => response.json())
      .then(data => {
        data.forEach(row => {
          const fecha = row.FECHA?.trim(); // âœ… Limpiar espacios por si acaso
          const gid = row.GID?.trim();
          if (fecha && gid) {
            gidMap[fecha] = gid;
            const option = document.createElement("option");
            option.value = fecha;
            option.textContent = fecha;
            selector.appendChild(option);
          }
        });

        // Cargar hoja de hoy automÃ¡ticamente
        const today = new Date().toISOString().split("T")[0];
        if (gidMap[today]) {
          loadSheet(gidMap[today]);
          selector.value = today;
        }
      })
      .catch(error => {
        console.error("Error al cargar GIDMAP:", error);
        alert("No se pudo cargar la lista de fechas.");
      });

    function loadSheet(gid) {
      const url = `https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/pubhtml?gid=${gid}&single=true`;
      iframe.src = url;
    }

    selector.addEventListener("change", () => {
      const selectedDate = selector.value;
      if (gidMap[selectedDate]) {
        loadSheet(gidMap[selectedDate]);
      }
    });

    document.getElementById("todayBtn").addEventListener("click", () => {
      const today = new Date().toISOString().split("T")[0];
      if (gidMap[today]) {
        selector.value = today;
        loadSheet(gidMap[today]);
      } else {
        alert("No hay hoja para hoy.");
      }
    });
  </script>
</body>
</html>
