<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>📋 Maintenance Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 28px;
    }
    .center {
      text-align: center;
      margin-bottom: 20px;
    }
    iframe {
      display: block;
      margin: auto;
      width: 95%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input[type="date"] {
      padding: 5px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 5px 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>📅 Maintenance Logs</h1>

  <div class="center">
    <input type="date" id="datePicker" />
    <button onclick="loadSheet()">Today</button>
  </div>

  <iframe id="sheetFrame" src="" allowfullscreen></iframe>

  <script>
    const spreadsheetId = "10fqQKjZt1aMO-nTIzHYTDLU8C5qHElgGJmkSmfHEY";
    const gidmapSheetName = "GIDMAP";

    document.getElementById("datePicker").valueAsDate = new Date();

    async function loadSheet() {
      const selectedDate = document.getElementById("datePicker").value;
      if (!selectedDate) return alert("Selecciona una fecha.");

      const gid = await fetchGID(selectedDate);
      if (!gid) return alert("❌ Error al buscar la hoja.");

      const url = `https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/pubhtml?gid=${gid}&single=true`;
      document.getElementById("sheetFrame").src = url;
    }

    async function fetchGID(date) {
      const url = `https://opensheet.elk.sh/${spreadsheetId}/${gidmapSheetName}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        const row = data.find(d => d.FECHA === date);
        return row ? row.GID : null;
      } catch (error) {
        console.error("Error al obtener el GID:", error);
        return null;
      }
    }

    // Cargar automáticamente al inicio
    window.onload = loadSheet;
  </script>
</body>
</html>
