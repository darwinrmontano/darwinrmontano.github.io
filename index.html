<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìã Maintenance Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    select {
      display: block;
      margin: 20px auto;
      font-size: 16px;
      padding: 8px;
    }

    iframe {
      width: 95%;
      height: 600px;
      display: block;
      margin: auto;
      border: none;
      background: white;
    }
  </style>
</head>
<body>
  <header>
    <h2>üìÖ Maintenance Logs</h2>
    <p>Hoja del d√≠a actual o seleccionada</p>
  </header>

  <select id="dateSelector"></select>

  <iframe id="sheetFrame" src=""></iframe>

  <script>
    const sheetID = "2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd";
    const gidMapSheet = "GIDMAP";

    const selector = document.getElementById("dateSelector");
    const iframe = document.getElementById("sheetFrame");

    // Leer la hoja GIDMAP en formato JSON
    async function loadGIDMap() {
      const url = `https://opensheet.elk.sh/${sheetID}/${gidMapSheet}`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        // Limpiar selector actual
        selector.innerHTML = "";

        data.forEach(row => {
          const option = document.createElement("option");
          option.value = row.gid;
          option.textContent = row.fecha;
          selector.appendChild(option);
        });

        // Mostrar la hoja del d√≠a actual
        const today = new Date().toISOString().split("T")[0];
        const todayOption = [...selector.options].find(opt => opt.textContent === today);

        if (todayOption) {
          selector.value = todayOption.value;
        }

        // Cargar la hoja correspondiente
        updateIframe(selector.value);

      } catch (err) {
        console.error("Error al cargar GIDMAP:", err);
        iframe.srcdoc = `<p style="color:red;text-align:center;">‚ö†Ô∏è Error al cargar la hoja de c√°lculo.</p>`;
      }
    }

    function updateIframe(gid) {
      iframe.src = `https://docs.google.com/spreadsheets/d/e/${sheetID}/pubhtml?gid=${gid}&single=true`;
    }

    selector.addEventListener("change", () => {
      updateIframe(selector.value);
    });

    loadGIDMap();
  </script>
</body>
</html>
