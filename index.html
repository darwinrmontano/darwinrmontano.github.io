<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìÖ Maintenance Logs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header p {
      margin: 0;
      font-size: 16px;
      opacity: 0.8;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
    .error {
      color: red;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>üìÖ Maintenance Logs</h1>
    <p>Hoja del d√≠a actual</p>
  </header>

  <div id="contenido">
    <p class="error" id="errorMsg" style="display:none;">‚ö†Ô∏è Error al cargar la hoja de c√°lculo.</p>
  </div>

  <script>
    const sheetID = "10fqQKjTzt1aMO-nTTzHYTDLJ8C5qHEIgGJjmkSmfHEY";
    const gidMapURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=GIDMAP`;

    async function obtenerGID() {
      const hoy = new Date().toISOString().slice(0, 10);
      try {
        const response = await fetch(gidMapURL);
        if (!response.ok) throw new Error("No se pudo cargar GIDMAP");
        const texto = await response.text();
        const filas = texto.split("\n").map(row => row.split(","));
        const encabezados = filas[0];
        const filaHoy = filas.find(fila => fila[0] === hoy);
        if (!filaHoy) throw new Error("Fecha no encontrada en GIDMAP");
        const gid = filaHoy[1];
        mostrarIframe(gid);
      } catch (error) {
        document.getElementById("errorMsg").style.display = "block";
        console.error(error);
      }
    }

    function mostrarIframe(gid) {
      const iframe = document.createElement("iframe");
      iframe.src = `https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0olQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iPhaopNvJnmmevgSxd/pubhtml?gid=${gid}&single=true`;
      document.getElementById("contenido").appendChild(iframe);
    }

    obtenerGID();
  </script>
</body>
</html>
