<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìã Maintenance Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 26px;
    }

    h2 {
      text-align: center;
      font-size: 18px;
      color: #666;
    }

    .controls {
      text-align: center;
      margin: 20px 0;
    }

    input[type="date"], button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üìã Maintenance Logs</h1>
  <h2>Select a date to view tasks</h2>

  <div class="controls">
    <input type="date" id="datePicker">
    <button onclick="goToToday()">üìÖ Today</button>
  </div>

  <iframe id="sheetFrame" src=""></iframe>

  <script>
    const sheetId = "10fqQKjTzt1aMO-nTTzHYTDLJ8C5qHEIgGJjmkSmfHEY"; // <- TU ID
    const gidmapSheetName = "GIDMAP";

    function getLocalDate() {
      const now = new Date();
      const offset = now.getTimezoneOffset();
      now.setMinutes(now.getMinutes() - offset);
      return now;
    }

    function formatDateKey(date) {
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`; // debe coincidir con los nombres de tus hojas
    }

    function goToToday() {
      const today = getLocalDate();
      document.getElementById("datePicker").value = today.toISOString().split('T')[0];
      loadSheetForDate(today);
    }

    function loadSheetForDate(date) {
      const targetSheetName = formatDateKey(date);

      fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${gidmapSheetName}`)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substr(47).slice(0, -2));
          const rows = json.table.rows;
          const gidMap = {};
          rows.forEach(row => {
            const name = row.c[0]?.v;
            const gid = row.c[1]?.v;
            if (name && gid) gidMap[name] = gid;
          });

          const gid = gidMap[targetSheetName];
          if (gid) {
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/pubhtml?gid=${gid}&single=true&widget=true&headers=false`;
            document.getElementById("sheetFrame").src = url;
          } else {
            document.getElementById("sheetFrame").src = "";
            alert(`‚ö†Ô∏è No se encontr√≥ la hoja para: ${targetSheetName}\nAseg√∫rate de que est√© en GIDMAP.`);
          }
        })
        .catch(err => {
          console.error(err);
          alert("‚ùå Error al cargar GIDMAP desde Google Sheets.");
        });
    }

    document.getElementById("datePicker").addEventListener("change", function () {
      const selectedDate = new Date(this.value);
      loadSheetForDate(selectedDate);
    });

    window.onload = goToToday;
  </script>

</body>
</html>
