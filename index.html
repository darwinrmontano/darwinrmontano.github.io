<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìã Maintenance Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }
    iframe {
      display: block;
      width: 100%;
      height: 90vh;
      border: none;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>üóìÔ∏è Maintenance Tasks - Daily View</h1>
  <iframe id="sheetFrame" src=""></iframe>

  <script>
    async function loadSheet() {
      const sheetID = "10fqQKjZt1aMO-nTIzHYTDLU8C5qHElgGJmkSmfHEY";
      const gidMapSheet = "https://docs.google.com/spreadsheets/d/" + sheetID + "/gviz/tq?tqx=out:json&sheet=GIDMAP";

      const today = new Date().toISOString().split("T")[0];

      try {
        const response = await fetch(gidMapSheet);
        const text = await response.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const rows = json.table.rows;
        const row = rows.find(r => r.c[0]?.v === today);

        if (row) {
          const gid = row.c[1].v;
          const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/pubhtml?gid=${gid}&single=true&widget=true&headers=false`;
          document.getElementById("sheetFrame").src = sheetURL;
        } else {
          alert("‚ö†Ô∏è No se encontr√≥ la hoja para hoy.");
        }
      } catch (e) {
        alert("‚ùå Error al cargar la hoja de c√°lculo.");
        console.error(e);
      }
    }

    loadSheet();
  </script>
</body>
</html>
