<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üìã Maintenance Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
    }
    h1 {
      background: #222;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
    #error {
      text-align: center;
      color: red;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìÖ Maintenance Logs<br><small>Hoja del d√≠a actual</small></h1>
  <iframe id="sheetFrame"></iframe>
  <div id="error"></div>

  <script>
    const gidMapUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/gviz/tq?tqx=out:json&sheet=GIDMAP";

    fetch(gidMapUrl)
      .then(response => response.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const today = new Date().toISOString().split('T')[0];

        const match = rows.find(r => r.c[0]?.v === today);

        if (match) {
          const gid = match.c[1]?.v;
          const iframeUrl = `https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/pubhtml?gid=${gid}&single=true`;
          document.getElementById("sheetFrame").src = iframeUrl;
        } else {
          document.getElementById("error").textContent = "‚ö†Ô∏è GID no encontrado para hoy.";
        }
      })
      .catch(error => {
        document.getElementById("error").textContent = "‚ö†Ô∏è Error al cargar la hoja de c√°lculo.";
        console.error("Error al obtener GIDMAP:", error);
      });
  </script>
</body>
</html>
