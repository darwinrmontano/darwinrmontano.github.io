<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“‹ Maintenance Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }
    input[type="date"] {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Maintenance Logs</h1>
  <h2>Select a date to view tasks</h2>

  <input type="date" id="datePicker">
  <button onclick="goToToday()">ðŸ“… Today</button>

  <iframe id="sheetFrame"></iframe>

  <script>
    const sheetID = "TU_ID_DE_HOJA"; // â† Reemplaza con el ID de tu hoja
    const gidMapURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=GIDMAP`;

    function formatDate(date) {
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    function formatForInput(date) {
      const yyyy = date.getFullYear();
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const dd = String(date.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    function updateIframe(gid) {
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/pubhtml?gid=${gid}&single=true&widget=true&headers=false`;
      document.getElementById('sheetFrame').src = url;
    }

    function loadGIDAndUpdate(dateString) {
      fetch(gidMapURL)
        .then(res => res.text())
        .then(data => {
          const json = JSON.parse(data.substring(47).slice(0, -2));
          const table = json.table.rows;
          let gid = null;

          for (let row of table) {
            const name = row.c[0]?.v;
            const value = row.c[1]?.v;
            if (name === dateString) {
              gid = value;
              break;
            }
          }

          if (gid !== null) {
            updateIframe(gid);
          } else {
            alert(`âš ï¸ No se encontrÃ³ la hoja para: ${dateString}\nAsegÃºrate de que estÃ© en GIDMAP.`);
            document.getElementById('sheetFrame').src = "";
          }
        });
    }

    function onDateChange() {
      const selectedDate = document.getElementById("datePicker").value;
      loadGIDAndUpdate(selectedDate);
    }

    function goToToday() {
      const today = new Date();
      const formatted = formatForInput(today);
      document.getElementById("datePicker").value = formatted;
      loadGIDAndUpdate(formatted);
    }

    // Al cargar
    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date();
      const formatted = formatForInput(today);
      document.getElementById("datePicker").value = formatted;
      loadGIDAndUpdate(formatted);
    });
  </script>
</body>
</html>
