<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìÖ Maintenance Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 15px 10px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    header h2 {
      margin: 0;
      font-size: 16px;
      font-weight: normal;
    }
    iframe {
      width: 100%;
      height: 85vh;
      border: none;
    }
    #error-message {
      color: red;
      text-align: center;
      font-weight: bold;
      padding: 20px;
      font-size: 16px;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }
      header h2 {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìÖ Maintenance Logs</h1>
    <h2>Hoja del d√≠a actual</h2>
  </header>
  <div id="sheet-container"></div>
  <div id="error-message"></div>

  <script>
    const gidMapUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/gviz/tq?tqx=out:json&sheet=GIDMAP";

    async function fetchGIDMap() {
      const response = await fetch(gidMapUrl);
      const text = await response.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));

      const rows = json.table.rows;
      const map = {};
      for (const row of rows) {
        const date = row.c[0]?.v;
        const gid = row.c[1]?.v;
        if (date && gid) map[date] = gid;
      }
      return map;
    }

    function getTodayDate() {
      const today = new Date();
      today.setHours(today.getHours() - 5); // Ajuste por zona horaria (si es necesario)
      return today.toISOString().split("T")[0];
    }

    async function loadSheet() {
      try {
        const gidMap = await fetchGIDMap();
        const today = getTodayDate();
        const gid = gidMap[today];

        if (!gid) {
          document.getElementById("error-message").textContent = `‚ö†Ô∏è No se encontr√≥ la hoja para hoy (${today}).`;
          return;
        }

        const iframe = document.createElement("iframe");
        iframe.src = `https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/pubhtml?gid=${gid}&single=true`;
        document.getElementById("sheet-container").appendChild(iframe);
      } catch (err) {
        document.getElementById("error-message").textContent = "‚ö†Ô∏è Error al cargar la hoja de c√°lculo.";
      }
    }

    loadSheet();
  </script>
</body>
</html>
