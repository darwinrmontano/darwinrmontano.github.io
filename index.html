<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üìã Maintenance Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #222;
      color: white;
    }
    iframe {
      display: block;
      width: 100%;
      height: 85vh;
      border: none;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>üìÖ Maintenance Logs</h1>
    <p>Hoja del d√≠a actual</p>
  </header>

  <iframe id="sheetFrame" src=""></iframe>
  <div class="error" id="errorMsg" style="display:none;">‚ö†Ô∏è Error al cargar la hoja de c√°lculo.</div>

  <script>
    const spreadsheetId = "10fqQKjZt1aMO-nTIzHYTDLU8C5qHElgGJmkSmfHEY";
    const gidMapUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=GIDMAP`;

    async function cargarGID() {
      const hoy = new Date().toISOString().split("T")[0]; // formato yyyy-mm-dd
      try {
        const response = await fetch(gidMapUrl);
        const text = await response.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));

        const rows = json.table.rows;
        const fila = rows.find(r => r.c[0]?.v === hoy);
        if (!fila) throw new Error("Fecha no encontrada en GIDMAP");

        const gid = fila.c[1].v;
        const hojaUrl = `https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/pubhtml?gid=${gid}&single=true`;

        document.getElementById("sheetFrame").src = hojaUrl;
      } catch (error) {
        console.error("Error al obtener el GID:", error);
        document.getElementById("errorMsg").style.display = "block";
      }
    }

    cargarGID();
  </script>

</body>
</html>
