<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“‹ Maintenance Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 26px;
    }

    h2 {
      text-align: center;
      font-size: 18px;
      color: #666;
    }

    .controls {
      text-align: center;
      margin: 20px 0;
    }

    input[type="date"], button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .table-container {
      overflow-x: auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“‹ Maintenance Logs</h1>
  <h2>Select a date to view tasks</h2>

  <div class="controls">
    <input type="date" id="datePicker">
    <button onclick="goToToday()">ðŸ“… Today</button>
  </div>

  <div class="table-container">
    <iframe id="sheetFrame" src=""></iframe>
  </div>

  <script>
    // Tu enlace pÃºblico BASE (reemplaza este solo si cambia el ID de tu hoja)
    const sheetBaseURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/pubhtml?single=true&gid=";

    // Mapeo de fechas a GID
    function getGidFromDate(dateString) {
      const gidMap = {
        "08/04/2025": "0" // AquÃ­ vas agregando mÃ¡s fechas y GIDs cuando tengas mÃ¡s hojas
      };
      return gidMap[dateString] || "0"; // Si no encuentra, muestra la hoja base
    }

    // Ir a la hoja de hoy
    function goToToday() {
      const today = new Date();
      const formatted = today.toISOString().split('T')[0]; // yyyy-mm-dd para el selector
      document.getElementById("datePicker").value = formatted;
      const usFormat = today.toLocaleDateString("en-US"); // MM/DD/YYYY para el gidMap
      const gid = getGidFromDate(usFormat);
      document.getElementById("sheetFrame").src = sheetBaseURL + gid;
    }

    // Cuando el usuario elige una fecha manualmente
    document.getElementById("datePicker").addEventListener("change", function () {
      const selectedDate = new Date(this.value);
      const formatted = selectedDate.toLocaleDateString("en-US"); // MM/DD/YYYY
      const gid = getGidFromDate(formatted);
      document.getElementById("sheetFrame").src = sheetBaseURL + gid;
    });

    // Cargar automÃ¡ticamente la hoja de hoy al iniciar
    window.onload = goToToday;
  </script>

</body>
</html>
