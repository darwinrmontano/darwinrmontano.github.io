<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📋 Maintenance Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      background: white;
    }
    .date-picker {
      margin-bottom: 20px;
    }
    button {
      margin-left: 10px;
      padding: 5px 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>📋 Maintenance Logs</h1>
  <div class="date-picker">
    <input type="date" id="dateInput" />
    <button onclick="loadSheet()">Today</button>
  </div>
  <div id="sheetContainer"></div>

  <script>
    const SHEET_ID = "10fqQKjZt1aMO-nTIzHYTDLU8C5qHElgGJmkSmfHEY"; // ID de la hoja base
    const PUBLISHED_BASE = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/pubhtml?gid=";

    function formatDate(date) {
      return date.toISOString().split("T")[0];
    }

    function loadSheet() {
      const selectedDate = document.getElementById("dateInput").value || formatDate(new Date());

      fetch(`https://opensheet.elk.sh/${SHEET_ID}/GIDMAP`)
        .then((response) => response.json())
        .then((rows) => {
          const match = rows.find((row) => row.FECHA === selectedDate);
          if (match && match.GID) {
            const gid = match.GID;
            const url = `${PUBLISHED_BASE}${gid}&single=true`;
            document.getElementById("sheetContainer").innerHTML = `<iframe src="${url}"></iframe>`;
          } else {
            alert(`⚠️ No se encontró la hoja para: ${selectedDate}\nAsegúrate de que esté en GIDMAP.`);
          }
        })
        .catch((error) => {
          console.error("Error al cargar GIDMAP:", error);
          alert("❌ Error al buscar la hoja.");
        });
    }

    // Cargar automáticamente la hoja del día
    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date();
      document.getElementById("dateInput").value = formatDate(today);
      loadSheet();
    });
  </script>
</body>
</html>
