<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üìã Tareas del d√≠a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      background-color: #f2f2f2;
    }

    h1, p {
      text-align: center;
      margin: 10px 0;
    }

    select {
      display: block;
      margin: 10px auto 20px;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      max-width: 300px;
      width: 90%;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <h1>üìÖ Tareas del d√≠a</h1>
  <p id="hoy"></p>

  <select id="selectorFechas" onchange="cambiarFecha(this.value)">
    <option value="">üìÜ Selecciona otra fecha</option>
  </select>

  <iframe id="hoja" src="" allowfullscreen></iframe>

  <script>
    const publicLinkBase = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/pubhtml?gid=";

    const gidmap = {
      "2025-08-04": "0",
      "2025-08-05": "1691956985",
      "2025-08-06": "1092112076",
      "2025-08-07": "1529940656",
      "2025-08-08": "1948801769"
      // Agrega aqu√≠ nuevas fechas cuando se creen
    };

    // Obtener fecha actual en formato yyyy-mm-dd
    const hoy = new Date();
    const yyyy = hoy.getFullYear();
    const mm = String(hoy.getMonth() + 1).padStart(2, '0');
    const dd = String(hoy.getDate()).padStart(2, '0');
    const fechaHoy = `${yyyy}-${mm}-${dd}`;

    document.getElementById("hoy").textContent = "Hoy es: " + (mm + "/" + dd + "/" + String(yyyy).slice(-2));

    // Mostrar hoja del d√≠a
    const gid = gidmap[fechaHoy];
    if (gid) {
      document.getElementById("hoja").src = publicLinkBase + gid + "&single=true&widget=true&headers=false";
    } else {
      document.getElementById("hoja").outerHTML = "<p style='text-align:center; color:red;'>‚ö†Ô∏è A√∫n no hay hoja para hoy (" + fechaHoy + ")</p>";
    }

    // Llenar selector de fechas
    const selector = document.getElementById("selectorFechas");
    for (const fecha in gidmap) {
      const option = document.createElement("option");
      option.value = gidmap[fecha];
      option.text = fecha;
      selector.appendChild(option);
    }

    function cambiarFecha(gid) {
      if (gid) {
        document.getElementById("hoja").src = publicLinkBase + gid + "&single=true&widget=true&headers=false";
      }
    }
  </script>
</body>
</html>
