<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîß Maintenance Tracker</title>
  <style>
    :root { --card:#fff; --border:#ddd; --muted:#666; }
    
    /* M√°rgenes m√°s amplios */
    body {
      font-family: Arial, sans-serif;
      background:#f4f4f4;
      text-align:center;
      padding:24px 40px;
    }
    @media (min-width: 1024px) {
      body { padding:28px 64px; }
    }

    h1 { font-size:28px; margin:0 0 8px; }
    p { font-size:16px; color:#444; margin:0 0 4px; } /* menos margen abajo */

    .bar {
      display:flex; gap:10px; justify-content:center; flex-wrap:wrap;
      margin:14px 0 6px;
    }
    button {
      background:#fff; border:1px solid var(--border); padding:10px 14px;
      border-radius:10px; cursor:pointer; font-size:14px;
      box-shadow:0 1px 0 rgba(0,0,0,.02);
    }
    button:hover { background:#fafafa; }

    /* Cuadro de fecha pegado al texto */
    input[type="date"] {
      padding:10px; font-size:16px;
      margin:0 0 10px; /* margen superior eliminado */
      border-radius:10px; border:1px solid var(--border);
    }

    /* Contenedor m√°s angosto */
    .card {
      width:min(1000px,88vw);
      margin:0 auto;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
    }
    iframe { width:100%; height:600px; border:0; display:block; }

    /* Tabla renderizada */
    #tableWrap { display:none; text-align:left; }
    .head { padding:10px 14px; font-weight:700; border-bottom:1px solid var(--border); background:#fafafa; }
    table { width:100%; border-collapse:collapse; font-size:14px; }
    th, td { padding:10px 12px; border-bottom:1px solid #eee; vertical-align:top; }
    th { background:#fafafa; text-align:left; }
    .muted { color:var(--muted); font-size:12px; padding:10px 14px; }

    /* Badges de estado */
    .badge{
      display:inline-flex; align-items:center; gap:6px;
      padding:3px 8px; border:1px solid var(--border); border-radius:999px;
      font-size:12px; line-height:1;
      background:linear-gradient(180deg,#fff,#f7f7f7);
    }
    .badge.ok   { color:#16a34a; box-shadow: inset 0 0 0 1px rgba(22,163,74,.12); }
    .badge.wait { color:#06b6d4; box-shadow: inset 0 0 0 1px rgba(6,182,212,.12); }

    /* Pill del clima fijo abajo */
    #weatherPill{
      position:fixed; left:10px; bottom:10px; z-index:50;
      font-size:13px; color:#555; padding:6px 10px; border-radius:999px;
      background:#fff; border:1px solid var(--border); box-shadow:0 6px 18px rgba(0,0,0,.12);
    }

    /* ============================
       DARK MODE (tipo Linux)
       ============================ */
    @media (prefers-color-scheme: dark) {
      :root {
        --card: #111418;
        --border: #232a32;
        --muted: #9aa3ad;
      }

      html, body {
        background:
          radial-gradient(900px 600px at 10% -10%, rgba(0,209,255,.12), transparent 60%),
          radial-gradient(900px 600px at 110% 10%, rgba(34,197,94,.10), transparent 55%),
          #0c0f12 !important;
        color: #e6e8eb;
        font-family: "Fira Code", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      }

      .card {
        background: linear-gradient(180deg, var(--card), #161a20);
        border-color: var(--border);
        box-shadow: 0 8px 24px rgba(0,0,0,.35);
      }

      .head,
      th {
        background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
        color: #cbd5e1;
      }

      table { color: #e6e8eb; }
      th, td { border-bottom: 1px dashed var(--border); }
      tr:hover td { background: rgba(0,209,255,.05); }

      button {
        background: linear-gradient(180deg, #171b22, #12161c);
        color: #e6e8eb;
        border-color: var(--border);
        box-shadow: inset 0 0 0 1px rgba(255,255,255,.02), 0 4px 12px rgba(0,0,0,.25);
      }
      button:hover { outline: 1px solid #00d1ff; }

      input[type="date"] {
        background: #101419;
        color: #e6e8eb;
        border-color: var(--border);
      }

      .muted { color: var(--muted); }
      iframe { background: #0f1318; }

      .badge{ background: linear-gradient(180deg, #171b22, #12161c); }
      .badge.ok   { color:#4ade80; }
      .badge.wait { color:#00d1ff; }

      #weatherPill{
        background:#12161c; color:#cbd5e1; border-color:#232a32;
        box-shadow:0 8px 20px rgba(0,0,0,.35);
      }
    }

    /* Fuente opcional estilo terminal */
    @import url("https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap");
  </style>
</head>
<body>
  <h1>üîß Maintenance Team</h1>
  <p>Select a date:</p>

  <!-- Botonera -->
  <div class="bar">
    <button id="btnPending">See pending jobs‚è≥</button>
    <button id="btnSuggested">See suggested jobsüí°</button>
    <span style="flex:1 0 20px"></span>
    <button id="btnEdit">Editüìù </button>
    <button id="btnAdd">Add new üÜï</button>
  </div>

  <!-- Selector de fecha -->
  <input type="date" id="datePicker" />

  <!-- Contenedor iframe (respaldo) -->
  <div class="card" id="iframeCard">
    <iframe id="sheetFrame"></iframe>
    <div class="muted" id="dailyHint"></div>
  </div>

  <!-- Contenedor tablas -->
  <div class="card" id="tableWrap">
    <div class="head" id="sheetTitle"></div>
    <div style="overflow:auto;">
      <table id="tbl"></table>
    </div>
    <div class="muted">select a date to go back to the daily task.</div>
  </div>

  <!-- Pill clima -->
  <div id="weatherPill">üå°Ô∏è Loading weather‚Ä¶</div>

  <script>
    /* ===== ID CORREGIDO ===== */
    const spreadsheetId = "10fqQKjZt1aMO-nTIzHYTDLU8C5qHElgGJmkSmfHEY";
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbydyX7AkI6i_D_rAV2Wb1TOWIajgxKWdOBPq_rO0aUrOMfcUoMYgr59UG0_etspchP0DQ/exec";
    const gidMapSheet = "GIDMAP";
    const gidMapUrl = `https://opensheet.elk.sh/${spreadsheetId}/${gidMapSheet}`;

    const dateInput = document.getElementById("datePicker");
    const iframe = document.getElementById("sheetFrame");
    const iframeCard = document.getElementById("iframeCard");
    const tableWrap = document.getElementById("tableWrap");
    const titleEl = document.getElementById("sheetTitle");
    const tableEl = document.getElementById("tbl");
    const dailyHint = document.getElementById("dailyHint");
    const weatherPill = document.getElementById("weatherPill");

    const gidMap = {};

    function getLocalTodayDate() {
      const now = new Date();
      now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
      return now.toISOString().split("T")[0];
    }

    /* ====== Cargar GIDMAP ====== */
    fetch(gidMapUrl)
      .then(r => {
        if (!r.ok) throw new Error("GIDMAP HTTP " + r.status);
        return r.json();
      })
      .then(data => {
        data.forEach(row => {
          const fecha = row.FECHA?.trim();
          const gid = row.GID?.trim();
          if (fecha && gid) gidMap[fecha] = gid;
        });
        const today = getLocalTodayDate();
        dateInput.value = today;
        if (gidMap[today]) {
          showDailyByGid(gidMap[today]);
        } else {
          titleEl.textContent = `PLANTILLA : ${today}`;
          tableWrap.style.display = "block";
          iframeCard.style.display = "none";
          tableEl.innerHTML = `<tr><td>No hay hoja para hoy (${today}).</td></tr>`;
        }
      })
      .catch(err => {
        console.error("Error al cargar GIDMAP:", err);
        titleEl.textContent = "Error GIDMAP";
        tableWrap.style.display = "block";
        iframeCard.style.display = "none";
        tableEl.innerHTML = `<tr><td>No se pudo cargar la lista de fechas.</td></tr>`;
      });

    /* ===== gviz por GID ===== */
    async function fetchSheetByGid(gid) {
      const base = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?`;
      const url  = `${base}tqx=out:json&gid=${encodeURIComponent(gid)}&tq=${encodeURIComponent("select *")}`;
      const res  = await fetch(url);
      const txt  = await res.text();
      const json = JSON.parse(txt.substring(txt.indexOf("{"), txt.lastIndexOf("}") + 1));
      const table = json.table || { cols: [], rows: [] };
      const rows = table.rows.map(r => (r.c || []).map(c => c ? c.v : ""));
      let start = 0;
      const looksLikeHeader = (arr) => {
        const joined = (arr || []).join(" ").toLowerCase();
        return /job|task|status|note|fecha|date/.test(joined);
      };
      if (rows.length && !looksLikeHeader(rows[0])) start = 1;
      const headers = rows[start] || [];
      const data    = rows.slice(start + 1);
      return { headers, data };
    }

    /* ===== Helpers: badges y normalizaci√≥n ===== */
    function escapeHtml(v) {
      if (v == null) return "";
      return String(v).replace(/[<>&]/g, s => ({'<':'&lt;','>':'&gt;','&':'&amp;'}[s]));
    }
    function formatCell(v) {
      if (v == null) return "";
      if (Object.prototype.toString.call(v) === "[object Date]") {
        try { return new Date(v).toLocaleDateString(); } catch (_) { return String(v); }
      }
      return v;
    }
    function toStatusHtml(v) {
      const s = String(v ?? "").trim().toLowerCase();
      const isDone =
        s === "1" || s === "true" || s === "yes" || s === "y" ||
        /done|listo|hecho|completo|completed|ok|‚úì|‚úî|‚úÖ/.test(s);
      const isPending =
        s === "" || s === "0" || s === "false" || /pend|todo|wait|üïì/.test(s);
      if (isDone)   return { __html: `<span class="badge ok">‚úÖ Done</span>` };
      if (isPending) return { __html: `<span class="badge wait">üïì Pending</span>` };
      return { __html: `<span class="badge">${escapeHtml(v)}</span>` };
    }
    function mapDailyToDisplay(headers, data) {
      const lc = (headers || []).map(h => String(h || "").toLowerCase().trim());
      const find = (re, fb) => { const i = lc.findIndex(h => re.test(h)); return i>=0?i:fb; };
      const iJob    = find(/^(job|job name|work|lugar|place)/, 1);
      const iTask   = find(/^(task|tarea|desc|description)/, 2);
      const iStatus = find(/^(status|estado)/, 3);
      const iNote   = find(/^(note|notes|nota)/, 4);
      const outHeaders = ["JOB NAME","TASK","STATUS","NOTE"];
      const outData = data.map(r => [
        r[iJob] ?? "", r[iTask] ?? "",
        toStatusHtml(r[iStatus]).__html ? toStatusHtml(r[iStatus]) : (r[iStatus] ?? ""),
        r[iNote] ?? ""
      ]);
      return { headers: outHeaders, data: outData };
    }

    /* ===== Vista diaria sin iframe ===== */
    async function showDailyByGid(gid) {
      iframeCard.style.display = "none";
      tableWrap.style.display  = "block";
      titleEl.textContent      = `PLANTILLA : ${dateInput.value} ‚Äî loading‚Ä¶`;
      tableEl.innerHTML        = "";
      try {
        const { headers, data } = await fetchSheetByGid(gid);
        const normalized = mapDailyToDisplay(headers, data);
        renderTable(normalized, `PLANTILLA : ${dateInput.value}`);
        dailyHint.textContent = "Vista nativa (sin iframe). Se adapta al modo oscuro.";
      } catch (err) {
        console.error(err);
        tableWrap.style.display = "none";
        iframeCard.style.display = "block";
        const url = `https://docs.google.com/spreadsheets/d/e/2PACX-1vT_SOmyJmpCUaj0oIQ5xgcZB-3AMPtBELZzCzzNZcN9eXfVPb1cq4MOc_dL41iphaopNvJnnmevgSxd/pubhtml?gid=${gid}&single=true&widget=true&headers=false`;
        iframe.src = url;
        dailyHint.textContent = "Respaldo con iframe de Google Sheets.";
      }
    }

    dateInput.addEventListener("change", () => {
      const selected = dateInput.value;
      if (gidMap[selected]) showDailyByGid(gidMap[selected]);
      else {
        tableWrap.style.display = "block";
        iframeCard.style.display = "none";
        titleEl.textContent = `PLANTILLA : ${selected}`;
        tableEl.innerHTML = `<tr><td>No hay hoja para la fecha seleccionada.</td></tr>`;
      }
    });

    // refresco del iframe solo si visible (respaldo)
    setInterval(() => {
      if (iframeCard.style.display !== "none" && iframe.src) {
        const url = new URL(iframe.src);
        url.searchParams.set("_r", Date.now());
        iframe.src = url.toString();
      }
    }, 60000);

    document.getElementById("btnPending").onclick = () =>
      showNamedSheet("Pending work", ["DATE","JOB NAME","TASK","STATUS","NOTE"]);
    document.getElementById("btnSuggested").onclick = () =>
      showNamedSheet("suggested jobs", ["JOB NAME","TASK","NOTE"]);

    document.getElementById("btnEdit").onclick = () => gated(() => {
      window.open(`${WEBAPP_URL}?page=editar`, "_blank");
    });
    document.getElementById("btnAdd").onclick = () => gated(() => {
      window.open(WEBAPP_URL, "_blank");
    });

    function gated(action) {
      const ok = sessionStorage.getItem("pw_ok") === "1";
      if (ok) return action();
      const pw = prompt("Clave:");
      if (pw === "hola") {
        sessionStorage.setItem("pw_ok","1");
        action();
      } else if (pw !== null) {
        alert("Clave incorrecta");
      }
    }

    async function fetchSheetByName(sheetName) {
      const base = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?`;
      const url  = `${base}tqx=out:json&sheet=${encodeURIComponent(sheetName)}&tq=${encodeURIComponent("select *")}`;
      const res  = await fetch(url);
      const txt  = await res.text();
      const json = JSON.parse(txt.substring(txt.indexOf("{"), txt.lastIndexOf("}") + 1));
      const table = json.table || {cols:[], rows:[]};
      const rows = table.rows.map(r => (r.c||[]).map(c => c ? c.v : ""));
      let start = 0;
      if (rows.length && String(rows[0][0]).toLowerCase().includes(sheetName.split(" ")[0].toLowerCase())) {
        start = 1;
      }
      const headers = rows[start] || [];
      const data = rows.slice(start + 1);
      return { headers, data };
    }

    function renderTable({headers, data}, title) {
      const esc = (v) => String(v ?? "").replace(/[<>&]/g, s => ({'<':'&lt;','>':'&gt;','&':'&amp;'}[s]));
      tableEl.innerHTML = "";
      const thead = `<thead><tr>${headers.map(h=>`<th>${esc(h ?? "")}</th>`).join("")}</tr></thead>`;
      const tbody = `<tbody>${
        data.map(row => `<tr>${
          headers.map((_,i)=>{
            const cell = row[i];
            if (cell && typeof cell === "object" && "__html" in cell) return `<td>${cell.__html}</td>`;
            return `<td>${esc(formatCell(cell))}</td>`;
          }).join("")
        }</tr>`).join("")
      }</tbody>`;
      tableEl.innerHTML = thead + tbody;
      titleEl.textContent = title;
    }

    /* ===== Clima con Open-Meteo (sin API key) ===== */
    async function loadWeather() {
      try {
        // 1) Conseguir ubicaci√≥n (si el usuario permite)
        let lat = 38.3365, lon = -75.0908; // Fallback: Ocean City, MD
        if (navigator.geolocation) {
          await new Promise((resolve) => {
            navigator.geolocation.getCurrentPosition(
              pos => { lat = pos.coords.latitude; lon = pos.coords.longitude; resolve(); },
              () => resolve(), { enableHighAccuracy:true, timeout:5000, maximumAge:300000 }
            );
          });
        }
        // 2) Llamar a Open-Meteo
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&temperature_unit=fahrenheit&timezone=auto`;
        const r = await fetch(url);
        const j = await r.json();
        const t = Math.round(j.current.temperature_2m);
        const code = j.current.weather_code;
        const desc = ({
          0:"Clear", 1:"Mainly clear", 2:"Partly cloudy", 3:"Overcast",
          45:"Fog", 48:"Depositing rime fog", 51:"Light drizzle", 53:"Drizzle", 55:"Dense drizzle",
          61:"Light rain", 63:"Rain", 65:"Heavy rain", 71:"Snow", 95:"Thunderstorm"
        })[code] || "Weather";
        weatherPill.textContent = `üå°Ô∏è ${t}¬∞F ‚Äî ${desc}`;
      } catch(e){
        weatherPill.textContent = "‚ö†Ô∏è Weather unavailable";
        console.error(e);
      }
    }
    loadWeather();
    setInterval(loadWeather, 30*60*1000); // refrescar cada 30 min
  </script>
</body>
</html>
