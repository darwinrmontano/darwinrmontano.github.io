<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“‹ Maintenance Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 26px;
    }

    h2 {
      text-align: center;
      font-size: 18px;
      color: #666;
    }

    .controls {
      text-align: center;
      margin: 20px 0;
    }

    input[type="date"], button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .table-container {
      overflow-x: auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Maintenance Logs</h1>
  <h2>Select a date to view tasks</h2>

  <div class="controls">
    <input type="date" id="datePicker">
    <button onclick="goToToday()">ðŸ“… Today</button>
  </div>

  <div class="table-container">
    <iframe id="sheetFrame" src=""></iframe>
  </div>

  <script>
    const sheetId = "10fqQKjTzt1aMO-nTTzHYTDLJ8C5qHEIgGJjmkSmfHEY"; // Tu ID de hoja

    // Formatea fecha a MM-DD-YYYY
    function formatDateToSheetName(date) {
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const day = date.getDate().toString().padStart(2, '0');
      const year = date.getFullYear();
      return `${month}-${day}-${year}`;
    }

    // Carga hoja correcta usando el nombre como sheet parameter
    function loadSheetForDate(date) {
      const formattedDate = formatDateToSheetName(date);
      const iframe = document.getElementById("sheetFrame");
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:html&sheet=${formattedDate}`;
      iframe.src = url;
    }

    // BotÃ³n Today
    function goToToday() {
      const today = new Date();
      document.getElementById("datePicker").value = today.toISOString().split('T')[0];
      loadSheetForDate(today);
    }

    // Cuando cambia la fecha manualmente
    document.getElementById("datePicker").addEventListener("change", function () {
      const selectedDate = new Date(this.value);
      loadSheetForDate(selectedDate);
    });

    // Al cargar la pÃ¡gina
    window.onload = goToToday;
  </script>
</body>
</html>
